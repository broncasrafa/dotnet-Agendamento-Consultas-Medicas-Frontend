<section class="bg-light py-3 py-md-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-6">
        <div class="card border border-light-subtle rounded-3 shadow-sm">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <div class="text-center mb-3">
              <a href="#!">
                <img src="/assets/img/logo_1.png" alt="ConsultaNet Logo" width="175" height="57">
              </a>
            </div>
            <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Crie sua conta de paciente</h2>
            <form action="#!">
              <div class="row gy-2 overflow-hidden">
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="fullName" id="fullName" placeholder="Digite seu nome completo" required>
                    <label for="fullName" class="form-label">Nome completo*</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Digite seu e-mail" required>
                    <label for="email" class="form-label">E-mail*</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="phoneNumber" id="phoneNumber" placeholder="Digite seu telefone" required>
                    <label for="phoneNumber" class="form-label">Telefone *</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="dataNascimento" id="dataNascimento" placeholder="Digite sua data de nascimento" required>
                    <label for="dataNascimento" class="form-label">Data de nascimento *</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rdGenero" id="rdMasc" value="Masculino">
                    <label class="form-check-label" for="rdMasc">Masculino</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rdGenero" id="rdFem" value="Feminino">
                    <label class="form-check-label" for="inlineRadio2">Feminino</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="password" id="password" value="" placeholder="Digite sua senha" required>
                    <label for="password" class="form-label">Senha</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" value="" placeholder="Digite a confirmação da senha" required>
                    <label for="confirmPassword" class="form-label">Confirmar Senha</label>
                  </div>
                </div>


                <div class="col-12">
                  <div class="box-consentimentos">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" name="iAgreeTerms" id="iAgreeTerms" required>
                      <label class="form-check-label text-secondary" for="iAgreeTerms">
                        Li e concordo com os <a href="#!" class="link-primary text-decoration-none">Termos de Uso e Política de Privacidade</a>
                      </label>
                      <br /><br />
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" name="iAgreeComunications" id="iAgreeComunications">
                      <label class="form-check-label text-secondary" for="iAgreeComunications">
                        Autorizo o recebimento de informativos, ofertas e outras atualizações por email, SMS e aplicativo. (Opcional)
                      </label>
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="d-grid my-3">
                    <button class="btn btn-primary btn-lg" type="submit">Criar conta</button>
                  </div>
                </div>
                <div class="col-12">
                  <p class="m-0 text-secondary text-center">Já tem uma conta? <a routerLink="/conta/paciente/login" class="link-primary text-decoration-none">Acessar conta</a></p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

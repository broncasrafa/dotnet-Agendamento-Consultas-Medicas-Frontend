<section class="bsb-hero-1 px-3 bsb-overlay bsb-hover-pull" style="background-image: url('/assets/img/precificacao-medicos.jpg');">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-12 col-md-11 col-lg-9 col-xl-7 col-xxl-6 text-center text-white">
        <h1 class="display-3 fw-bold mb-3">
          O que você está buscando?
        </h1>
        <p class="lead mb-5">
          Agende consultas e teleconsultas sem sair de casa. Fácil, rápido e seguro.
        </p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center"></div>
      </div>
      <div class="row g-3">
        <div class="col-sm">
          <app-autocomplete-search
              [items]="especialidades"
              [displayFn]="formatEspecialidade"
              [placeholder]="placeholderEspecialidadeText"
              (selected)="onEspecialidadeSelecionada($event)"
              (input)="onEspecialidadeInput($event)">
          </app-autocomplete-search>
        </div>
        <div class="col-sm">
          <app-autocomplete-search
            [placeholder]="placeholderCidadeText"
            [items]="cidades"
            [displayFn]="formatCidade"
            (search)="getCidadesList($event)"
            (selected)="onCidadeSelecionada($event)"
            (input)="onCidadeInput($event)">
          </app-autocomplete-search>
        </div>
        <div class="col-sm">
          <button type="button" class="btn btn-primary" (click)="onPesquisar()" [disabled]="!habilitarBotaoPesquisar()">Pesquisar</button>
        </div>
      </div>

    </div>

  </div>
</section>

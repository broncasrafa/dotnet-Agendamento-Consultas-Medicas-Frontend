<section class="py-3 py-md-5 py-xl-2 height-auto">
  <div class="container">
    <div class="row gy-5 gy-lg-0">
      <div class="col-12">
        <h1>Encontre um Médico</h1>
        <p class="mb-2"><small class="text-muted">Busque médicos com data de agendamento mais próxima</small></p>
      </div>
      <!-- Campo de busca -->
      <div class="col-12 mt-3">
        <div class="form-floating mb-3 position-relative">
          <input type="text" class="form-control" id="buscaEspecialistas" placeholder="Procure por um médico"
            [(ngModel)]="termoBusca"
            (keyup.enter)="buscarEspecialistas()"
            (input)="onchange_search()">
          <label for="buscaEspecialistas">Procure por nome do médico</label>
          <button class="cta-btn-primary btn-sm position-absolute end-0 top-50 translate-middle-y me-2" (click)="onclick_buscar_especialistas()">
            Buscar
          </button>
        </div>
      </div>
    </div>
  </div>
</section>

@if (especialistas !== undefined && especialistas !== null && especialistas.length > 0) {
  <app-dados-especialista-lista
      [especialistasList]="especialistas"
      [totalItems]="totalItems"
      [currentPage]="currentPage"
      [itemsPerPage]="itemsPerPage"
      (itemsPerPageUpdated)="atualizarPaginaEvent($event)">
  </app-dados-especialista-lista>
}
@else {
  <section class="py-3 py-md-5 py-xl-2 height-auto">
    <div class="container">
      <div class="row gy-5 gy-lg-0">
        <div class="col-12">
          <div class="text-center mt-4">
            <img src="../../../assets/img/doctor.png" alt="Lupa" width="100">
            <p class="mt-3 text-muted">Desculpa, não encontramos nenhum resultado para sua busca :(</p>
          </div>
        </div>
      </div>
    </div>
  </section>

}

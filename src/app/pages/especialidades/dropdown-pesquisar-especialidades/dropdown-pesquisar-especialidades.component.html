<div class="autocomplete-container">

  <input #searchInput type="text" class="form-control" name="ddl-especialidades" id="ddl-especialidades"
    [placeholder]="placeholder"
    [(ngModel)]="searchTerm"
    (input)="filterItems()"
    (focus)="filterItems()"
    (keydown)="handleKeyDown($event)"
    />
  <ul class="list-group autocomplete-dropdown" *ngIf="showDropdown">
    <li class="list-group-item" *ngFor="let item of take(filteredItems, 5); let i = index"
      [class.active]="i === highlightedIndex"
      (click)="selectItem(item)"
      (mouseenter)="highlightedIndex = i">
      <img src="../../../assets/img/estetoscopio2.png" alt="Especialidade" class="me-3" width="32" height="32">
      {{ displayFn! ? displayFn(item) : item }}
    </li>
    <li class="ver-especialidades-divided">
        <div class="mt-3 mb-3">
          <div class="text-center">
            <a class="is-link fs-11" routerLink="/especialidades">Ver todas especialidades</a>
          </div>
        </div>
    </li>
  </ul>

</div>
